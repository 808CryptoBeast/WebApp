<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Login & Registration </title>
    <link rel="stylesheet" href="dashboard.css">
</head> 

<body>

    <video autoplay muted loop id="background-video">
        <source src="BlueWorldCreate.mp4" type="video/mp4">
    </video>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="social-icons">
            <a href="#" class="icon-link"><iconify-icon icon="eos-icons:blockchain"></iconify-icon></ion-icon></a>
            <a href="#" class="icon-link"><iconify-icon icon="emojione-v1:three-networked-computers"></iconify-icon></ion-icon></a>
            <a href="market.html" class="icon-link"><iconify-icon icon="cryptocurrency:cix"></iconify-icon></ion-icon></a>
            <a href="#" class="icon-link"><iconify-icon icon="cryptocurrency:xrp"></iconify-icon></a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <script src="dashboard.js"></script>
</body>
</html>
